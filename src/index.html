<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Keyboard</title>
</head>

<body>
	<h1 class="text-center">Keyboard</h1>
	<div class="inpt"></div>

	<div class="keyboard">
		<div class="line">
			<div class="key" id="1">~</div>
			<div class="key" id="2">1</div>
			<div class="key" id="3">2</div>
			<div class="key" id="4">3</div>
			<div class="key" id="5">4</div>
			<div class="key" id="6">5</div>
			<div class="key" id="7">6</div>
			<div class="key" id="8">7</div>
			<div class="key" id="9">8</div>
			<div class="key" id="10">9</div>
			<div class="key" id="11">0</div>
			<div class="key" id="12">-</div>
			<div class="key" id="13">+</div>
			<div class="key backspace letter-key" id="back">Backspace</div>
		</div>
		<div class="line">
			<div class="key tab letter-key" id="tab">Tab</div>
			<div class="key" id="14">q</div>
			<div class="key" id="15">w</div>
			<div class="key" id="16">e</div>
			<div class="key" id="17">r</div>
			<div class="key" id="18">t</div>
			<div class="key" id="19">y</div>
			<div class="key" id="20">u</div>
			<div class="key" id="21">i</div>
			<div class="key" id="22">o</div>
			<div class="key" id="23">p</div>
			<div class="key" id="24">[</div>
			<div class="key" id="25">]</div>
		</div>
		<div class="line">
			<div class="key capslock letter-key" id="caps">Caps Lock</div>
			<div class="key" id="26">a</div>
			<div class="key" id="27">s</div>
			<div class="key" id="28">d</div>
			<div class="key" id="29">f</div>
			<div class="key" id="30">g</div>
			<div class="key" id="31">h</div>
			<div class="key" id="32">j</div>
			<div class="key" id="33">k</div>
			<div class="key" id="34">l</div>
			<div class="key" id="35">;</div>
			<div class="key" id="36">'</div>
			<div class="key" id="37">|</div>
		</div>
		<div class="line">
			<div class="key lshift letter-key">Shift</div>
			<div class="key">z</div>
			<div class="key">x</div>
			<div class="key">c</div>
			<div class="key">v</div>
			<div class="key">b</div>
			<div class="key">n</div>
			<div class="key">m</div>
			<div class="key">,</div>
			<div class="key">.</div>
			<div class="key">/</div>
			<div class="key rshift letter-key">Shift</div>
			<div class="key letter-key">Del</div>
		</div>
		<div class="line">
			<div class="key lctrl letter-key">Ctrl</div>
			<div class="key letter-key">Fn</div>
			<div class="key"><img src="https://img.icons8.com/material/24/000000/windows8.png" class="window">
			</div>
			<div class="key letter-key">Alt</div>
			<div class="key space">Space</div>
			<div class="key letter-key">Alt</div>
			<div class="key letter-key">Fn</div>
			<div class="key rctrl letter-key">Ctrl</div>
		</div>
		<div class="key enter letter-key">Enter</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
